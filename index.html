<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工程冷氣計算機</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 16px;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            cursor: pointer;
        }

        .checkbox-group label {
            margin-bottom: 0;
            cursor: pointer;
            font-weight: normal;
        }

        .calculate-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .calculate-btn:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }

        .result.show {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .result-item {
            margin-bottom: 10px;
            font-size: 16px;
            color: #555;
        }

        .result-value {
            font-size: 32px;
            font-weight: 700;
            color: #667eea;
            margin-top: 10px;
        }

        .unit {
            font-size: 18px;
            color: #888;
            margin-left: 5px;
        }

        .info-text {
            font-size: 14px;
            color: #888;
            margin-top: 5px;
        }

        .recommendation {
            margin-top: 15px;
            padding: 15px;
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            border-radius: 5px;
            font-size: 14px;
            color: #856404;
        }

        .form-section-title {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>工程冷氣計算機</h1>
        
        <form id="calculatorForm">
            <div class="form-group">
                <label for="area">房間坪數</label>
                <input type="number" id="area" name="area" step="0.1" min="0" placeholder="請輸入坪數" required>
                <div class="info-text">1坪 = 3.3058 平方公尺</div>
            </div>

            <div class="form-group">
                <label for="height">房間高度 (公尺)</label>
                <input type="number" id="height" name="height" step="0.1" min="0" placeholder="請輸入高度" required>
                <div class="info-text">標準高度約 2.5-3.2 公尺，超過3.2公尺需高度修正</div>
            </div>

            <div class="form-group">
                <div class="form-section-title">環境條件（可多選）</div>
                <div class="checkbox-group">
                    <input type="checkbox" id="ironHouse" name="ironHouse">
                    <label for="ironHouse">鐵皮屋頂（基礎值750 kcal/h/坪，額外+25%）</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="westSun" name="westSun">
                    <label for="westSun">西曬嚴重（總瓦數 +15%）</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="topFloor" name="topFloor">
                    <label for="topFloor">頂樓（總瓦數 +15%）</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="largeWindow" name="largeWindow">
                    <label for="largeWindow">落地窗/大面積玻璃（總瓦數 +10%）</label>
                </div>
            </div>

            <div class="form-group">
                <label for="people">室內人數</label>
                <input type="number" id="people" name="people" step="1" min="0" value="0" placeholder="請輸入人數">
                <div class="info-text">超過3人，每多一人 +100 kcal/h</div>
            </div>

            <button type="submit" class="calculate-btn">計算所需冷氣瓦數</button>
        </form>

        <div id="result" class="result">
            <div class="result-title">計算結果</div>
            <div class="result-item">總需求熱量：</div>
            <div class="result-item" style="font-size: 20px; color: #333;">
                <strong id="kcalValue">0</strong> kcal/h
            </div>
            <div class="result-item" style="margin-top: 15px;">建議冷氣容量：</div>
            <div class="result-value">
                <span id="resultValue">0</span>
                <span class="unit">kW</span>
            </div>
            <div class="result-item" style="margin-top: 15px;">
                <div>瓦數 (W)：<strong id="wattValue">0</strong></div>
                <div style="margin-top: 5px;">BTU/h：<strong id="btuValue">0</strong></div>
                <div style="margin-top: 5px;">噸數：<strong id="tonValue">0</strong> 噸</div>
            </div>
            <div class="recommendation">
                <strong>專業建議：</strong>購買冷氣時「寧大勿小」。建議選擇比計算值稍大的機型，避免壓縮機長期滿載運轉導致耗電且冷房效果不佳。
            </div>
        </div>
    </div>

    <script>
        document.getElementById('calculatorForm').addEventListener('submit', function(e) {
            e.preventDefault();
            calculate();
        });

        function calculate() {
            // 取得輸入值
            const area = parseFloat(document.getElementById('area').value);
            const height = parseFloat(document.getElementById('height').value);
            const westSun = document.getElementById('westSun').checked;
            const ironHouse = document.getElementById('ironHouse').checked;
            const topFloor = document.getElementById('topFloor').checked;
            const largeWindow = document.getElementById('largeWindow').checked;
            const people = parseInt(document.getElementById('people').value) || 0;

            // 核心計算公式：Q = A × q × H_factor
            // Q：總需求熱量 (kcal/h)
            // A：房間坪數
            // q：環境基準值
            // H_factor：高度修正

            // 環境基準值 q (kcal/h/坪)
            // 一般房間：約 500 kcal/h/坪
            // 鐵皮屋：750 kcal/h/坪
            const q = ironHouse ? 750 : 500;

            // 高度修正 H_factor
            // 若高度超過 3.2 米，建議乘上 1.1
            const H_factor = height > 3.2 ? 1.1 : 1.0;

            // 計算基礎總需求熱量：Q = A × q × H_factor
            let totalKcal = area * q * H_factor;

            // 室內人數調整：超過3人，每多一人 +100 kcal/h
            if (people > 3) {
                const extraPeople = people - 3;
                totalKcal += extraPeople * 100;
            }

            // 各種加成因素（基於總熱量計算）
            let multiplier = 1.0;
            
            // 西曬嚴重：總瓦數 +15%
            if (westSun) {
                multiplier += 0.15;
            }
            
            // 頂樓：總瓦數 +15%
            if (topFloor) {
                multiplier += 0.15;
            }
            
            // 落地窗/大面積玻璃：總瓦數 +10%
            if (largeWindow) {
                multiplier += 0.10;
            }
            
            // 鐵皮屋頂額外加成：總瓦數 +25%
            // 注意：此為額外加成，鐵皮屋基礎值已在q中設定為750
            if (ironHouse) {
                multiplier += 0.25;
            }

            // 應用加成係數
            totalKcal *= multiplier;

            // 單位換算
            // 轉成 BTU：kcal/h × 4
            const totalBTU = totalKcal * 4;
            
            // 轉成 kW (瓦數)：kcal/h ÷ 860
            const totalKW = totalKcal / 860;
            
            // 轉成瓦數 (W)
            const totalWatt = totalKW * 1000;
            
            // 轉換為噸數：1噸 = 12,000 BTU/h
            const tons = (totalBTU / 12000).toFixed(2);

            // 顯示結果
            document.getElementById('kcalValue').textContent = Math.ceil(totalKcal).toLocaleString();
            document.getElementById('resultValue').textContent = totalKW.toFixed(2);
            document.getElementById('wattValue').textContent = Math.ceil(totalWatt).toLocaleString();
            document.getElementById('btuValue').textContent = Math.ceil(totalBTU).toLocaleString();
            document.getElementById('tonValue').textContent = tons;
            document.getElementById('result').classList.add('show');
        }
    </script>
</body>
</html>
